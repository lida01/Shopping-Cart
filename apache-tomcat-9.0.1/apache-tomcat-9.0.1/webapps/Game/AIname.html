<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Name</title>
<style type="text/css">
#a {
	position: absolute;
	color: red;
	top: 200px;
	left: 450px;
}
</style>
<script type="text/javascript">
function doFirst()
{
	var x = document.getElementById('canvas');
	canvas = x.getContext('2d');
	
	canvas.shadowOffsetX = 4;
	canvas.shadowOffsetY = 4;
	canvas.shadowBlur = 4;
	canvas.shadowColor = 'rgba(0,255,0,.5)';
	
	canvas.font = "bold 46px Tahoma";
	canvas.textAlign = "end";
	canvas.fillText("Fill in Your Names", 900 , 70);
}
window.addEventListener("load",doFirst,false);
</script>

</head>
<body bgcolor="yellow">

	<canvas id="canvas" width="1000" height="1000">
</canvas>

	<form action="AIplay" method="post">

		<div id="a">
			Your Name:<input type="text" name="N" required><br>
			<br> Name the AI:<input type="text" name="A" required><br>
			<br> <input type="submit" value="Play">
		</div>
	</form>
</body>
</html>
